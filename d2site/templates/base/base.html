{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dota site | {% block title %}Unknown{% endblock %}</title>
</head>
<body class="bg-secondary">

    <nav class="nav">
        <div class="container-xxl text-light bg-dark p-3 rounded">
            <a href="/home/" class="navbar-brand">
            <span class="fw-bold">
                Home
            </span>
            </a>
        </div>
    </nav>

    <main role="main" class="container mt-4">
        {% block graphic %}
        {% endblock %}
        {% block stats %}
        <!-- Статистика игроков -->
        {% endblock %}
        {% block matches %}
        <!-- Матчи -->
        {% endblock %}
    <div class="width 100 height 100"></div>
        {% block searchForm %}
        <!-- Форма поиска -->
        {% endblock %}
    {% block scripts %}{% endblock %}

    </main>
</body>
</html>
